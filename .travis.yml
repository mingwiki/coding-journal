language: node_js
node_js: stable
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - hexo g -d # generate static files
deploy:
  provider: pages
  cleanup: false
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
notifications:
  email:
    recipients:
      - mingwiki@gmail.com
    on_success: change
    on_failure: always